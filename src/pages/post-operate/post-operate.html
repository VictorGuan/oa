<ion-menu [content]="content" side="right">
<ion-content>
  <ion-item no-lines>
      <ion-label>选择月份</ion-label>
      <ion-datetime displayFormat="YY MMM" pickerFormat="YY MMM" placeholder="选择月份" [(ngModel)] ="selectDate"></ion-datetime>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>
  <p>核对筛选</p>
  <ion-buttons>
      <button ion-button button small outline
      [ngClass]="status == 1 ?'on':''"
      (click)="status = 1">已分配</button>
      <button ion-button button small outline
      [ngClass]="status == 0 ?'on':''"
      (click)="status = 0">未分配</button>
      <button ion-button button small outline
      [ngClass]="status == -1 ?'on':''"
      (click)="status = -1">全部</button>
  </ion-buttons>
  <ion-footer>
    <ion-row>
        <ion-col>
        <button ion-button full color="light" (click)="reset()">重置</button>
        </ion-col>
        <ion-col>
        <button ion-button full (click)="search($event)">确定</button>
        </ion-col>
    </ion-row>
</ion-footer>
</ion-content>
</ion-menu>
<ion-content #content>
  <ion-header>
      <ion-toolbar>
          <ion-buttons left>
          <button ion-button icon-only color="royal" (click)="handleGoback()">
              <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
          </ion-buttons>
          <ion-title>岗位选择</ion-title>
          <ion-buttons right>
          <button ion-button icon-only color="royal" (click)="menu.toggle()">
              <ion-icon name="ios-funnel"></ion-icon>
          </button>
          <button ion-button icon-only color="royal">
              建立
          </button>
          </ion-buttons>
      </ion-toolbar>
      </ion-header>
  
  <ion-content *ngIf = "isShowTree">
      <tree [items]="treeData" (onSelect)="handleSelect($event)"></tree>
  </ion-content>
</ion-content>
