<ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only color="royal" (click)="handleGoback()">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>设置工作汇报到岗位</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click) ="handleSave($event)">
            保存
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-label>岗位</ion-label>
    <ion-select [(ngModel)]="position" placeholder="选择岗位" (ionChange)="checkPositon($event)" okText="确定" cancelText="取消" interface="popover">
      <ion-option *ngFor="let item of positions" value="{{item.id}}">{{item.name}} </ion-option>
    </ion-select>
  </ion-item>
  <!--
  <ion-item no-lines *ngIf ="isShowTree">
    <tree [items]="treeData" (onSelect)="handleSelect($event)"></tree>
  </ion-item> -->
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let item of reportTypes">
        <img src="../../assets/imgs/venkman.jpg" alt="{{item.icon_name}}">
        <p text-center>{{item.name}}</p>
        <ion-icon name="ios-checkmark" *ngIf ="item.set == 1 ? true : false"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
