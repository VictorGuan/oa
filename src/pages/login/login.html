<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click) = "handleGoback()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)" novalidate>
    <ion-list>
      <ion-item no-lines>
        <ion-label fixed>账号</ion-label>
        <ion-input type="email"   [formControl]="loginName" placeholder="请输入邮箱"></ion-input>
      </ion-item>
      <div *ngIf="loginName.hasError('required') &&loginName.touched" class="error-message">*登录账号不可为空</div>
      <div *ngIf="loginName.hasError('pattern') && loginName.touched" class="error-message">*不是正确的Email格式</div>
      <ion-item no-lines>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" [formControl]="password" placeholder="请输入密码"></ion-input>
      </ion-item>
      <div *ngIf="password.hasError('required') && password.touched" class="error-message">*密码不可为空</div>
      <div *ngIf="password.hasError('minlength') && password.touched" class="error-message">*密码至少1个字符</div>
    </ion-list>
    <div padding>
      <button ion-button type="submit" color="primary" block [disabled]="!loginForm.valid" outline>登录</button>
    </div>
  </form>
</ion-content>
