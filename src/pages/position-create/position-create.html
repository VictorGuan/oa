<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="dismiss($event)">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>添加岗位</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="handleAddPostion($event)">
        提交
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item>
    <ion-label>名称</ion-label>
    <ion-input type="text" [(ngModel)]="postionName" placeholder="输入岗位名称"></ion-input>
</ion-item>
<ion-item>
    <ion-label>行政等级</ion-label>
    <ion-select [(ngModel)]="selectedLevel"> 
      <ion-option *ngFor = "let level of levels">{{level}}</ion-option>
    </ion-select>
</ion-item>
</ion-content>
