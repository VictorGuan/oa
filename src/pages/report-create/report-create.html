<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="handleGoback()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>工作汇报</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal">
          提交
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
<ion-item no-lines date-item>
  <h2>日报日期</h2>
  <p>1月4日 星期四</p>
  <div item-end>
    <span>昨天</span>
    <span class="on">今天</span>
    <span>明天</span>
  </div>
</ion-item>
<div plan padding-left padding-right>
  <h2>今日工作计划:</h2>
  <ion-textarea placeholder="工作计划"></ion-textarea>
</div>
<div plan padding-left padding-right>
  <h2>昨日工作总结:</h2>
  <ion-textarea placeholder="工作总结"></ion-textarea>
</div>
<ion-item class="enclosure"  no-lines>
  <h2>选择图片<ion-note>已选择0张</ion-note></h2>
  <ion-icon name="md-add" item-end></ion-icon>
</ion-item>
<ion-grid>
  <ion-row>
    <ion-col col-3>
      <img src="../../assets/imgs/venkman.jpg" alt="上传图片">
    </ion-col>
    <ion-col col-3>
      <img src="../../assets/imgs/venkman.jpg" alt="上传图片">
    </ion-col>
  </ion-row>
</ion-grid>
<ion-item class="enclosure" no-lines>
  <h2>选择附件<ion-note>已添加0个</ion-note></h2>
  <ion-icon name="md-add" item-end></ion-icon>
</ion-item>
<ion-item class="files" no-lines>
  <ion-icon name="ios-document-outline"></ion-icon>
  <span>xxxxxxxxxxxxxxxxx.pdf</span>
</ion-item>
<ion-item class="files" no-lines>
  <ion-icon name="ios-document-outline"></ion-icon>
  <span>xxxxxxxxxxxxxxxxx.pdf</span>
</ion-item>
</ion-content>
