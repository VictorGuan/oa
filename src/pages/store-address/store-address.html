  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>添加门店</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="handleCreate($event)">
          提交
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label fixed>门店名称</ion-label>
      <ion-input type="text" value="" placeholder="输入门店名称" [(ngModel)] = "shopName"></ion-input>
  </ion-item>
  <ion-item>
        <ion-label fixed>域名</ion-label>
        <ion-input type="text" value="" placeholder="输入email域名" [(ngModel)] = "domain"></ion-input>
    </ion-item>
  <ion-item>
        <ion-label>选择省</ion-label>
        <ion-select [(ngModel)]="slectedItem.province" (ionChange)="handleSelect(0,$event)">
            <ion-option *ngFor="let item of allProvinces" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>选择市</ion-label>
        <ion-select [(ngModel)]="slectedItem.city" (ionChange)="handleSelect(1,$event)">
            <ion-option *ngFor="let item of citys" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>选择区</ion-label>
        <ion-select [(ngModel)]="slectedItem.area" (ionChange)="handleSelect(2,$event)">
            <ion-option *ngFor="let item of areas" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>选择街道</ion-label>
        <ion-select [(ngModel)]="slectedItem.street" (ionChange)="handleSelect(3,$event)">
            <ion-option *ngFor="let item of streets" [value]="item.id">{{item.name}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label fixed>门店具体地址</ion-label>
        <ion-input type="text" value="" placeholder="输入具体地址" [(ngModel)] = "address"></ion-input>
    </ion-item>
</ion-content>
