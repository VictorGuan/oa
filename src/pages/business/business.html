<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="handleGoBack()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>行业管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addPresentPrompt()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor = "let item of businesses">
      <ion-item (click)="itemTapped($event, item)">
        <ion-avatar item-start>
          <img [src]="item.img">
        </ion-avatar>
        <h2>{{item.name}}</h2>

        <ion-note item-end>
          {{item.shops_count}}
          <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editPresentAlert(item)">
          修改
        </button>
        <button ion-button color="secondary" (click)="deletePresentAlert(item)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
