<ion-menu [content]="content" side="right">
  <p>搜索工作汇报</p>
  <ion-buttons>
    <button ion-button button small outline 
        [ngClass]="organization == 1 ? 'on':''"
        (click)="organization = 1">部门</button>
    <button ion-button button small outline 
        [ngClass]="organization == 2 ? 'on':''"
        (click)="organization = 2">公司</button>
    <button ion-button button small outline 
        [ngClass]="organization == 3 ? 'on':''"
        (click)="organization = 3">集团</button>
  </ion-buttons>
  <p>报表类型</p>
  <ion-buttons>
    <button ion-button button small outline 
        [ngClass]="reportType == 1 ? 'on':''"
        (click)="reportType = 1">日报</button>
    <button ion-button button small outline 
        [ngClass]="reportType == 2 ? 'on':''"
        (click)="reportType = 2">周报</button>
    <button ion-button button small outline 
        [ngClass]="reportType == 3 ? 'on':''"
        (click)="reportType = 3">月报</button>
    <button ion-button button small outline 
        [ngClass]="reportType == 4 ? 'on':''"
        (click)="reportType = 4">日营业报表</button>
    <button ion-button button small outline 
        [ngClass]="reportType == 5 ? 'on':''"
        (click)="reportType = 5">日营业报表</button>
  </ion-buttons>
  <p>报表状态</p>
  <ion-buttons>
    <button ion-button button small outline 
        [ngClass]="status == 1 ? 'on':''"
        (click)="status = 1">未提交的</button>
    <button ion-button button small outline 
        [ngClass]="status == 2 ? 'on':''"
        (click)="status = 2">已提交的</button>
    <button ion-button button small outline 
        [ngClass]="status == 3 ? 'on':''"
        (click)="status = 3">所有</button>
  </ion-buttons>
  <ion-item no-lines>
    <ion-label>日期</ion-label>
    <ion-datetime displayFormat="YY MMM DD" pickerFormat="YY MMM DD" placeholder="选择日期"></ion-datetime>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>
</ion-menu>
<ion-content #content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only color="royal" (click)="handleGoback()">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>部门工作汇报统计</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="handleShowFilterMenu()">
            <ion-icon name="ios-funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content container>
  <h2>2017-12-4 日报</h2>
  <div id="chart"></div>
  <ion-grid>
    <ion-row title>
      <ion-col><strong>名字</strong></ion-col>
      <ion-col><strong>状态</strong></ion-col>
      <ion-col><strong>操作</strong></ion-col>
      <ion-col text-center><strong>未提交次数</strong></ion-col>
    </ion-row>
    <ion-row title>
      <ion-col>小王</ion-col>
      <ion-col>已提交</ion-col>
      <ion-col>查看</ion-col>
      <ion-col text-center>5次</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
</ion-content>
