<ion-header>
  <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title>创建部门</ion-title>
      <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="handleCreate($event)">
          创建
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item>
  <ion-label>选择门店</ion-label>
  <ion-select [(ngModel)]="selectedShopName" submitText="确定" cancelText="取消">
      <ion-option value="shop">{{shop}}</ion-option>
  </ion-select>
</ion-item>
<button ion-item (click)="handleInputDeptName()">
  部门名称
  <ion-note item-end>{{deptName}}</ion-note>
</button>  
<ion-item>
  <ion-label>选择部门负责人</ion-label>
  <ion-select [(ngModel)]="selectedManager" submitText="确定" cancelText="取消">
      <ion-option *ngFor="let manager of managerList" [value]="manager">{{manager}}</ion-option>
  </ion-select>
</ion-item>
</ion-content>
